<ng-template #popoverTemplate>
    <div class="flex flex-grow flex-wrap gap-1">
        @for (value of getPossiblePoints(); track $index) {
        <button class="border h-10 w-10 rounded-md shrink-0"
            (click)="onSetPoints(value.points)">{{value.label}}</button>
        }
    </div>
</ng-template>

<button class="border h-10 w-10 rounded-md" [ngbPopover]="popoverTemplate" [autoClose]="'outside'" #popover="ngbPopover"
    placement="top">{{getPoints()}}</button>
