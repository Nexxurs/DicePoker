<div class="border rounded-lg p-5">
    <div>Number of Columns</div>
    <input class="border rounded-md inline p-2" type="number" value="3" #numCols />

    <div>Players:</div>
    <div class="border min-h-40 rounded-md">
        @for (player of players; track $index) {
        <div>{{player}}</div>
        }
    </div>

    <div class="border rounded-md text-center p-1 flex">
        <input class="" type="text" #playername (keyup.enter)="addPlayer(playername.value)"
            placeholder="Add new Player" />
        <button class="btn" (click)="addPlayer(playername.value)">+</button>
    </div>

    <button class="btn btn-primary w-full border mt-2 rounded-md p-2" (click)="startGame()" [disabled]="players.length === 0">Start Game</button>
</div>
